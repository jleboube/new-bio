<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Bio Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">User Bio Management</h1>
    
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header" id="form-title">Add New User</div>
          <div class="card-body">
            <form id="user-form">
              <input type="hidden" id="user-id">
              
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name*</label>
                <input type="text" class="form-control" id="first-name" required>
              </div>
              
              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name*</label>
                <input type="text" class="form-control" id="last-name" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="4"></textarea>
              </div>
              
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary d-none">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">Users List</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="users-table-body">
                  <!-- Users will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
