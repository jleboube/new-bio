<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Bio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Your Bio</h1>
    <div id="auth-section">
      <div id="login-form-section">
        <h3>Login</h3>
        <form id="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#" id="show-register">Register here</a></p>
        <p class="mt-1"><a href="#" id="show-forgot">Forgot password?</a></p>
      </div>
      <div id="register-form-section" style="display:none;">
        <h3>Register</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="register-first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="register-first-name" required>
          </div>
          <div class="mb-3">
            <label for="register-last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="register-last-name" required>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="register-email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}">
            <div class="form-text">Password must be at least 8 characters and include uppercase, lowercase, number, and special character.</div>
          </div>
          <div class="mb-3">
            <label for="register-bio" class="form-label">Bio</label>
            <textarea class="form-control" id="register-bio" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#" id="show-login">Login here</a></p>
      </div>
      <div id="forgot-form-section" style="display:none;">
        <h3>Reset Password</h3>
        <form id="forgot-form">
          <div class="mb-3">
            <label for="forgot-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="forgot-email" required>
          </div>
          <button type="submit" class="btn btn-warning">Send Reset Link</button>
        </form>
        <p class="mt-3"><a href="#" id="show-login2">Back to login</a></p>
      </div>
    </div>
    <div id="user-section" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Your Bio</h3>
        <button class="btn btn-secondary" id="logout-btn">Logout</button>
      </div>
      <form id="bio-form">
        <div class="mb-3">
          <label for="bio-first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="bio-first-name" required>
        </div>
        <div class="mb-3">
          <label for="bio-last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="bio-last-name" required>
        </div>
        <div class="mb-3">
          <label for="bio-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="bio-email" disabled>
        </div>
        <div class="mb-3">
          <label for="bio-bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio-bio" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
    <div id="alert-section" class="mt-3"></div>
  </div>
  <script src="user.js"></script>
</body>
</html>
